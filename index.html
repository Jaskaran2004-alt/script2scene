<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script2Scene - AI Video Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Script2Scene</div>
  </header>

  <main class="main">
    <section class="editor">
      <h2>Write Your Script</h2>
      <textarea id="scriptInput" placeholder="Write your script here. Use '---' to break scenes."></textarea>
      <div class="controls">
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect"></select>
        <label for="speedRange">Speed:</label>
        <input type="range" id="speedRange" min="0.5" max="2" value="1" step="0.1" />
        <button onclick="playScript()">▶ Play</button>
        <button onclick="stopScript()">⏹ Stop</button>
      </div>
    </section>

    <section class="preview">
      <h2>Scene Preview</h2>
      <div id="sceneContainer"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Script2Scene. Free AI Video Generator.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
